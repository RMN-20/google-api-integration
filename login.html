<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | CodeFlip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/login.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>CodeFlip</h1>
      <p>Sign in to flip and complete awesome coding challenges</p>

      <div class="google-section">
        <div id="g_id_onload"
             data-client_id="626697510466-992us8tmub8ev2ke1aam45j6npe0r2as.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="filled_blue"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>

      <div class="divider"><span>or</span></div>

      <form id="authForm" class="form-section">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submitBtn">Login</button>
      </form>

      <p id="toggleText">
        Donâ€™t have an account? <span class="toggle-link" onclick="toggleMode()">Sign up</span>
      </p>

      <p id="statusMsg"></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
